{% extends 'base.html' %}

{% block conteudo %}
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Produto</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="/newproduto/" method="POST">
                  {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                      <label>Nome produto:</label><br>
                        {{ form.nomeProduto}}
                  </div>
                    <div class="form-group">
                      <label>Pre√ßo produto:</label><br>
                        {{ form.precoProduto}}
                  </div>

                  <div class="form-group">
                      <label>Quantide Produto:</label><br>
                        {{ form.qtdProduto}}
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Categoria:</label><br>
                        {{ form.categoria }}
                  </div>

                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary" role="button"  >Salvar </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
